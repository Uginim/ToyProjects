<!DOCTYPE html>
<html>
<head>
<title>오늘 뭐 먹지?</title>
</head>
<body>
	<header>
		<h1>오늘 뭐 먹지? 과제</h1>
	</header>
	<section>
		<p id="todayFood"></p>
	</section>
</body>

<!-- javascript 시작 -->
<script>

getTodayFood();

function getTodayFood() {
	var food = ['짜장면','짬뽕','탕수육','치킨','족발','보쌈','피자','햄버거','부대찌개','김치찌개','된장찌개','짜글이','마라탕','돈까스','라멘','초밥','닭발','불닭','찜닭','떡볶이','파스타','회','삼겹살','냉면','갈비','닭도리탕','곱창','감자탕','국밥','해물찜','킹크랩','랍스타'];

	var foodStr = food[getRandomInt(food.length)];

	document.getElementById('todayFood').innerHTML = foodStr;

	console.log(foodStr);
}

function getRandomInt(max){
	return Math.floor(Math.random()*max);
}

</script>

    <!-- 라운드 진행상황 -->
    <div>
        <svg version="1.1" baseProfile="full" width="100%" height="4em" xmlns="http://www.w3.org/2000/svg">
            <filter id="offset" width="180" height="180">
                <feOffset in="SourceGraphic" dx="0.5em" />
            </filter>
            <line x1="10%" x2="90%" y1="50%" y2="50%" stroke="black" stroke-width="3"></line>
            <circle class="round1"cx="10%" cy="50%" r="0.5em" fill ="white" stroke="black"/>
            <circle class="round2"cx="20%" cy="50%" r="0.5em" fill ="white" stroke="black"/>

            <circle class="round6"cx="60%" cy="50%" r="0.5em" fill ="white" stroke="black"/>
            <circle class="round7"cx="70%" cy="50%" r="0.5em" fill ="white" stroke="black"/>
            <circle class="round8"cx="80%" cy="50%" r="0.5em" fill ="white" stroke="black"/>
            <circle class="round9"cx="90%" cy="50%" r="0.5em" fill ="white" stroke="black"/>
            <text class="round-num" x="10%" y="3.5em" dx="-1.75em" textLength="3em">Round 1</text>
            <text class="round-num" x="90%" y="3.5em" dx="-1.75em" textLength="3em">Round 9</text>  
            <image x="10%" y="0.5em"  width="1em" height="1em" 
            xlink:href="images/arrow_full_down.svg" filter="url(#offset)"/>

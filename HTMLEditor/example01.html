<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body {
            padding: 30px 100px;
        }

        input {
            padding: 10px 20px;
        }
    </style>
    <script>
        // Credits: http://blog.vishalon.net/index.php/javascript-getting-and-setting-caret-position-in-textarea/
        function setCaretPosition(ctrl, pos) {
            // Modern browsers
            if (ctrl.setSelectionRange) {
                ctrl.focus();
                ctrl.setSelectionRange(pos, pos);

                // IE8 and below
            } else if (ctrl.createTextRange) {
                var range = ctrl.createTextRange();
                range.collapse(true);
                range.moveEnd('character', pos);
                range.moveStart('character', pos);
                range.select();
            }
        }

        window.onload=(e)=>{
            // Set the cursor position of the "#test-input" element to the end when the page loads
            var input = document.getElementById('test-input');
            console.log(input)
            setCaretPosition(input, input.value.length-3);
            var input2 = document.getElementById('test-input2');
            input2.setAttribute('contenteditable',true);
            input2.addEventListener('focusin',(e)=>{
                e.preventDefault();
                console.log("focused");
            });
            setCaretPosition(input2, 3);
        }
    </script>
</head>

<body>
    <input type="text" id="test-input" value="Example" />
    <div id="test-input2">abc</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Editor</title>
    <style>
        .editor{
            width:300px;
            height: 200px;
            background-color:ivory;
            border-style:double;
        }
        .cursor{
            width:1px;
            height:1.2em;
            background-color:black;
        }
    </style>
</head>
<body>
    <div class="editor">

    </div>
    <!-- <input class="focusTest" type="text"> -->
</body>
<script>
    function removeAllCursors(editor){        
        var cursors = editor.querySelectorAll('.cursor');
        Array.prototype.map.call(cursors,function(cursor){
            editor.removeChild(cursor);
        });
    }
    var value = '';
    var editor = document.querySelector('.editor');
    editor.setAttribute('tabindex',1);
    var divLines = document.createElement('div');
    divLine.className = "lines"
    editor.appendChild(divLine);
    editor.addEventListener('click',function (e) {               
        e.currentTarget.focus();        
    });
    // 키 입력
    editor.addEventListener('keydown',function (e) {
        console.log('onkeydown',e.keyCode,value);
        // backspace key 
        if(e.keyCode === 8){
            console.log(editor.innerHTML);
            editor.innerHTML.slice(0,editor.innerHTML.length-1);
            console.log(editor.innerHTML);
            return;
        }
            
        value = value + String.fromCharCode(e.keyCode);
        editor.innerHTML = editor.innerHTML + String.fromCharCode(e.keyCode);
    
    });

    editor.addEventListener('focus',function (e) {        
        removeAllCursors(e.currentTarget);
        var cursor = document.createElement('div');        
        cursor.className='cursor';        
        e.currentTarget.appendChild(cursor);        
    });

    editor.addEventListener('focusout',function(e){
        
        removeAllCursors(e.currentTarget);
    });

    setInterval(function(){
        var cursors = document.querySelectorAll('.cursor');
        
        console.log('interval',cursors);   
        Array.prototype.map.call(cursors,function(cursor){
            if(cursor.style.visibility === 'visible')            
                cursor.style.visibility='hidden';
            else 
                cursor.style.visibility = 'visible';
        });
    },500)

</script>
</html>
